<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="vue.js"></script>
  </head>

  <body>
    <!-- 父组件模板 -->
    <div id="app">
      <cpn></cpn>
    </div>

    <!-- 子组件模板 -->
    <template id="cpn">
      <div>
        <h2>我是cpn组件</h2>
        <ccpn></ccpn>
      </div>
    </template>

    <template id="ccpn">
      <div>
        <h2>我是子组件</h2>
        <button @click="btnClick">按钮</button>
      </div>
    </template>

    <script>
      //父组件
      var vm = new Vue({
        el: "#app",
        data: {
          message: "你好啊"
        },
        // 子组件
        components: {
          cpn: {
            template: "#cpn",
            data() {
              return {
                name: "我是cpn组件的name"
              };
            },

            // 孙组件
            components: {
              ccpn: {
                template: "#ccpn",
                methods: {
                  btnClick() {
                    //1.访问父组件 $parent
                    // console.log(this.$parent);
                    // console.log(this.$parent.name);

                    //2.访问跟组件 $root
                    console.log(this.$root);
                    console.log(this.$root.message);
                  }
                }
              }
            }
          }
        }
      });
    </script>
  </body>
</html>
