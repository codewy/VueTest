<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <script src="vue.js"></script>

<body>
  <!-- 父组件模板 -->
  <div id="app">
    <cpn ref="aaa"></cpn>
    <button @click="btnclick">按钮</button>
  </div>

  <!-- 子组件模板 -->
  <template id="cpn">
    <div>
      <h2>我是子组件</h2>
    </div>
  </template>

  <script>
    //子传父
    const cpn = {
      template: '#cpn',
      data() {
        return {
          name: '我是子组件名字'
        }
        
      },
      methods: {
        showmeg() {
          console.log('asdasd')
        }
      }
    }

    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {
        btnclick(){
          // console.log(this.$children)
          // for (let i of this.$children) {
          //   console.log(i.name)

          console.log(this.$refs.aaa.name)
          }
        },
        
      components: {
        cpn
      }
    });
  </script>
</body>

</html>
