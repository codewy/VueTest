<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="vue.js"></script>
  </head>

  <body>
    <div id="app">
      <cpn></cpn>

      <cpn>
        <template slot-scope="slot">
          <span>{{slot.data.join(' * ')}}</span>
        </template>
      </cpn>

      <cpn>
        <template slot-scope="slot">
          <span v-for="item in slot.data">{{item}} - </span>
        </template>
      </cpn>
    </div>

    <template id="cpn">
      <div>
        <slot :data="ls">
          <ul>
            <li v-for="item in ls">{{item}}</li>
          </ul>
        </slot>
      </div>
    </template>

    <script>
      var vm = new Vue({
        el: "#app",
        data: {},
        methods: {},
        components: {
          cpn: {
            template: "#cpn",
            data() {
              return {
                ls: ["C++", "Python", "Java"]
              };
            }
          }
        }
      });
    </script>
  </body>
</html>
